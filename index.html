<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalochShop — Huawei Pura X</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            color: #333;
        }
        header {
            background: #e60000; /* Красный цвет Huawei */
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .logo img {
            height: 50px;
        }
        .logo h1 {
            margin: 0;
            font-size: 2rem;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }
        .price {
            font-size: 1.8rem;
            color: #e60000;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        .contacts {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .buy-button {
            background: #25D366; /* Цвет WhatsApp */
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .buy-button.instagram {
            background: #E1306C; /* Цвет Instagram */
        }
        .buy-button.email {
            background: #d44638; /* Цвет почты */
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #f5f5f5;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/huawei-logo.png" alt="Huawei">
            <h1>BalochShop</h1>
        </div>
        <p>Инновации в ваших руках</p>
    </header>

    <main>
        <div class="product">
            <img src="images/huawei-pura.jpg" alt="Huawei Pura X">
            <div class="product-info">
                <h2>Huawei Pura X</h2>
                <p class="price">3 250 BYN</p>
                <p class="description">Удобная раскладушка — инновация в мире смартфонов!</p>
                
                <div class="contacts">
                    <a href="https://wa.me/375257152279" class="buy-button">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                    <a href="tel:+375257152279" class="buy-button">
                        <i class="fas fa-phone"></i> Позвонить
                    </a>
                    <a href="https://instagram.com/dyyy7gmail" class="buy-button instagram">
                        <i class="fab fa-instagram"></i> Instagram
                    </a>
                    <a href="mailto:dawutrasulov2@gmail.com" class="buy-button email">
                        <i class="fas fa-envelope"></i> Email
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 BalochShop. Все права защищены.</p>
        <p>Телефон: <a href="tel:+375257152279">+375 (25) 715-22-79</a></p>
    </footer>
</body>
</html>
